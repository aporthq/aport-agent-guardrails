name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq uuid-runtime
      
      - name: Make scripts executable
        run: |
          chmod +x bin/*.sh bin/lib/*.sh tests/*.sh tests/unit/*.sh tests/frameworks/openclaw/setup.sh 2>/dev/null || true
      
      - name: Validate passport schema
        run: |
          # Validate OAP v1 template from spec submodule is valid JSON
          jq . external/aport-spec/oap/examples/passport.template.v1.json > /dev/null
          echo "âœ… Passport template is valid JSON"
      
      - name: Test guardrail script
        run: |
          # Test with valid context
          bin/aport-guardrail.sh git.create_pr '{"repo":"test","files_changed":5}' || echo "Test completed"
      
      - name: Run tests
        run: make test
        env:
          APORT_SKIP_REMOTE_PASSPORT_TEST: "1"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - name: Build and test Node packages
        run: |
          npm run build --workspaces --if-present
          npm run test -w @aporthq/aport-agent-guardrails-core -w @aporthq/aport-agent-guardrails-langchain

      - name: Run OpenClaw integration (Node)
        run: node tests/frameworks/openclaw/setup.test.mjs

      - name: Run plugin tests
        run: |
          cd extensions/openclaw-aport && npm test
